<!DOCTYPE html>
<html>

<head>
    <title>question8</title>   <!--Title of the HTML page-->
    <meta charset="utf-8">     <!--charset for chracter encoding-->
    
    <style>
         table{
              border-collapse: collapse; /* table selector collapse the border with cells and width of 500px*/
              width:500px;
              }
        table,tr,td,th{
               border:3px solid black;  /*border assigned for table descendent elements*/
              }

        tr,td{
               padding:0px 5px;          /*padding for better reading*/
               }


    </style>


</head>

<body>

    <table  height="200px" width="400px" cellspacing="5">   
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th colspan="2">Payments</th>
            
        </tr>

        <tr>
            <td rowspan="3">Customer Name</td>
            <td>Item1</td>
            <td>5</td>
            <td>$400.00</td>
            <td rowspan="2">12 Sep 2018</td>
            <td rowspan="2">$3,000.00</td>
        </tr>

        <tr>
        
            <td>Item2</td>
            <td>10</td>
            <td>$200.00</td>
        </tr>

        <tr>
         
            <td>Item3</td>
            <td>2</td>
            <td>$500.00</td>
            <td>18 Sep 2018</td>
            <td>$2,000.00</td>
        </tr>
       
        
    </table>

</body>


</html>
<!--
1. Table created and with no of cells defined by rows and columns.
2. Rows and cols span attribute is to merge the cells horizontally and vertically.
3. Appropriate data is entered.
-->
