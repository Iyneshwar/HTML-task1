<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>

    <!-- CSS for styling the card form -->
    <style>
        /* General styles to remove default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Sets a common font */
        }

        /* Center the card form on the screen */
        body {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Light background color */
        }

        /* Styling for the card container */
        .card {
            width: 300px; /* Set fixed width */
            padding: 20px; /* Inner spacing */
            background-color: white; /* White background for card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slight shadow for 3D effect */
            border-radius: 10px; /* Rounded corners */
        }

        /* Centered title inside the card */
        .card h2 {
            text-align: center;
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Dark grey color */
        }

        /* Container for input fields */
        .input-group {
            margin-bottom: 15px; /* Space between input fields */
        }

        /* Label for each input */
        .input-group label {
            display: block; /* Labels will appear on their own line */
            font-size: 14px; /* Small font size for labels */
            margin-bottom: 5px; /* Space between label and input */
            color: #555; /* Slightly lighter color than text */
        }

        /* Styling for the input fields */
        .input-group input {
            width: 100%; /* Full width input */
            padding: 10px; /* Inner padding for text */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Slightly rounded input field */
            font-size: 14px; /* Input text size */
        }

        /* Styling for the submit button */
        .card button {
            width: 100%; /* Full width button */
            padding: 10px; /* Padding for button text */
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners for button */
            color: white; /* White text color */
            font-size: 16px; /* Larger font for button */
            cursor: pointer; /* Pointer cursor on hover */
        }

        /* Hover effect for the submit button */
        .card button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<!-- Card container for the form -->
<div class="card">
    <h2>Identity Form</h2>
    <form>
        <!-- Input field for Aadhaar number -->
        <div class="input-group">
            <label for="aadhaar">Aadhaar Number</label>
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar Number" required>
        </div>

        <!-- Input field for PAN card number -->
        <div class="input-group">
            <label for="pan">PAN Card Number</label>
            <input type="text" id="pan" name="pan" placeholder="Enter PAN Card Number" required>
        </div>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
