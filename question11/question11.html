<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with All Input Types</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        body{
            margin: 20% 0% 0% 20%;
        }
    </style>
</head>
<body>
    <h1>Form with All HTML Input Elements</h1>
    <form action="#" method="post">

        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="Sample Text"><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="123456"><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@example.com"><br>

        <!-- URL Input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" value="https://example.com"><br>

        <!-- Telephone Input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" value="+91 7873678734"><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" value="10" min="0" max="100"><br>

        <!-- Range Input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" value="50" min="0" max="100"><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2024-10-21"><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="12:30"><br>

        <!-- Month Input -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" value="2024-10"><br>

        <!-- Week Input -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week" value="2024-W42"><br>

        <!-- Color Input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br>

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br>

        <!-- File Input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" value="Search Term"><br>

        <!-- Hidden Input -->
        <input type="hidden" name="hiddenField" value="HiddenValue">

        <!-- Image Input -->
        <label for="imageInput">Image (as submit button):</label>
        <input type="image" id="imageInput" src="https://via.placeholder.com/50" alt="Submit Image"><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Form"><br>

        <!-- Reset Button -->
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
